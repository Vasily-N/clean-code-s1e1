<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page-style">
    <section class="eisenhower-matrix">
      <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix visual demonstration">
      <a class="eisenhower-matrix__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="tasks">
      <article class="tasks__new">
        <h3 class="tasks__group-name">Add Item</h3>
        <li class="task task_edit">
          <input class="task__input task__text task__input_new" type="text">
          <button class="task__btn">Add</button>
        </li>
      </article>
      <h3 class="tasks__group-name">Todo</h3>
      <ul class="tasks__group tasks__group_incomplete">
        <li class="task">
          <input class="task__iscomplete" type="checkbox">
          <label class="task__label task__text">Pay Bills</label>
          <input class="task__input task__text" type="text">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete"><img class="task__img-delete" src="./remove.svg" alt="Delete"></button>
        </li>
        <li class="task task_edit">
          <input class="task__iscomplete" type="checkbox">
          <label class="task__label task__text">Go Shopping</label>
          <input class="task__input task__text" type="text" value="Go Shopping">
          <button class="task__btn task__btn_edit">Save</button>
          <button class="task__btn task__btn_delete"><img class="task__img-delete" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
      <h3 class="tasks__group-name">Completed</h3>
      <ul class="tasks__group tasks__group_complete">
        <li class="task">
          <input class="task__iscomplete" type="checkbox" checked>
          <label class="task__label task__text">See the Doctor</label>
          <input class="task__input task__text" type="text">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete"><img class="task__img-delete" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
