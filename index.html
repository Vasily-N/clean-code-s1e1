<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="aaa">
      <img class="aaa__img" src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label class="label-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="input input-text input-new-task task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul class="ul" id="incompleteTasks">
        <li class="li">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input input-text task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="button-delete__img" src="./remove.svg"></button>
        </li>
        <li class="li editMode">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input class="input input-text task" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="button-delete__img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="ul comleted-tasks" id="completed-tasks">
        <li class="li">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input class="input input-text task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="button-delete__img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
